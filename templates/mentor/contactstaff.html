{% extends "base.html" %}
{% block content %}

<style>
  .flex-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .flex-container form {
    display: flex;
    flex-direction: column;
    width: 800px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 5px;
  }

  .flex-container form label {
    font-size: 20px;
    margin-bottom: 10px;
  }

  .flex-container form input[type="text"],
  .flex-container form textarea {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .flex-container form input[type="submit"] {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #3d4ad8;
    color: #ffffff;
    cursor: pointer;
  }

  .flex-container form input[type="submit"]:hover {
    background-color: #3d4ad8;
  }
</style>
<div class="flex-container">
  <form action="/contactstaffsend" method="post">
    <div style = "font-size:xxx-large">
    {{MSG}}
    </div>
    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Enter subject..">

    <label for="body">Body</label>
    <textarea id="body" name="body" placeholder="Write something to staff.." rows="8"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

{% endblock %}
